<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        

        <div class="weather-container">
            <!-- Grant Location Container-->
            <div class="sub-container grant-location-container">
                <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form-->
            <div  >
                <form class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for City..." data-searchInput>
                    <button class="btn">
                        <img src="./Images/search.png" width="20" height="20" loading="lazy">
                    </button>
                </form>
            </div>

            <!-- Loading Screen Container-->
            <div class="sub-container loading-container">
                <img src="./Images/loading.gif" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- Weather Info Container-->
            <div class=" sub-container user-info-container">
                <div class="name"> 
                    <p data-cityName></p>
                    <img src="" data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./Images/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./Images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./Images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

            <!-- Error Container -->
             <div class="errorContainer">
                <img class="errorImage" src="./Images/not-found.png"/>
                <p class="errorText"></p>
             </div>

        </div>

        

    </div> 

    <script src="script.js"></script>
</body>
</html>
